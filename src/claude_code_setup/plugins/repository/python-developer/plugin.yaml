metadata:
  name: python-developer
  display_name: Python Developer Tools
  version: "1.0.0"
  description: Comprehensive Python development tools and workflows
  author: Claude Code Setup Team
  license: MIT
  homepage: https://github.com/jawhnycooke/claude-code-setup
  repository: https://github.com/jawhnycooke/claude-code-setup
  keywords:
    - python
    - development
    - django
    - fastapi
    - testing
  category: language

dependencies: []

provides:
  templates:
    - python-project-setup
    - django-setup
    - fastapi-setup
    - pytest-generator
  hooks:
    - python-linting
  workflows:
    - tdd-workflow
    - django-workflow

requires_python: ">=3.9"

config_schema:
  type: object
  properties:
    python_version:
      type: string
      default: "3.11"
    use_poetry:
      type: boolean
      default: false
    linting_strict:
      type: boolean
      default: true