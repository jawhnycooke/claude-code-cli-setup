metadata:
  name: code-quality
  display_name: Code Quality Tools
  version: "1.0.0"
  description: Code review and improvement tools for better software quality
  author: Claude Code Setup Team
  license: MIT
  homepage: https://github.com/jawhnycooke/claude-code-setup
  repository: https://github.com/jawhnycooke/claude-code-setup
  keywords:
    - code-review
    - quality
    - refactoring
    - best-practices
  category: development

dependencies: []

provides:
  templates:
    - code-review-enhanced
    - refactor-suggestions
    - code-smell-detector
  hooks:
    - pre-commit-review
  commands:
    - quality-check
  agents:
    - code-reviewer
    - complexity-analyzer
  workflows:
    - full-code-review
    - quick-lint

requires_python: ">=3.9"

config_schema:
  type: object
  properties:
    review_level:
      type: string
      enum: ["basic", "standard", "strict"]
      default: "standard"
    auto_fix:
      type: boolean
      default: false